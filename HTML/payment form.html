<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
</head>
<body>
    <form action="">
        <h1> Payment form </h1>
        <h3>Contact details</h3>
        <p>Name* <input type="text" name="name" required></p>
      <fieldset>

      
        <p>
            Male <input type="radio" name=" gender " id="male" required >
         Female  <input type="radio" name=" gender " id="female" required>
        </p>
        </fieldset>
        <p>
            Address: <textarea name="Address" id="Address" cols="30" rows="10"></textarea>
        </p>
        <p>
            Email:* <input type= "email" name="email" id="email">
        </p>
        <p>
            Pin code:* <input type="number" name="number" id="number" required>

        </p>
        <h3> Payment info</h3>
        <p>
            <select name="card_type" id="card_type" required>
                <option value="">--select your card type</option>
                <option value="masterpay">masterpay</option>
                <option value="rupay">rupay</option>
            </select>

        </p>
        <p>
            Expiration date:* <input type="date" name="exp_date " id="exp_date" required>
        </p>
        <p>
            Cvv:* <input type="password" name="cvv" id="cvv" required>

        </p>
        <p>
            <input type="submit" value="paynow">
            <input type=""
        </p>
    </form>

    
</body>
</html>
